<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div id="navBar">
        <nav class="navbar">
            <div class="container-fluid justify-content-center">
              To Do!
            </div>
          </nav>
    </div>
    <div id="mainScreen">
        <div id="sideBar">
            <h3>Projects</h3>
            <div id="projectList">
              <div id="nameOfProjects">

              </div>
              <button type="button" class="btn btn-primary" id="addProjButton">Add new Project</button>
              <div id="hiddenProjAdd">
                <input type="text" maxlength="24" id="inputText">
                <button type="button" class="btn btn-success" id="addNewProj">Add Project</button>
                <button type="button" class="btn btn-danger" id="cancelButton">Cancel</button>
              </div>

            </div>

        </div>
        <div id="toDoArea">
          <div id="todoHeader">
            <h3 id="TodoHeader"></h3>
          </div>
          <!--This is where the toDos go!-->
          <div id="TodoList">
          </div>
            <button type="button" id="modalButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add Task
            </button>
        </div>
    </div>

    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add new Todo Task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5>Todo Name</h5>
                <textarea class="form-control" id="todoName" rows="1"></textarea>
                <div class="alert alert-danger d-flex align-items-center" role="alert" id="noTitleAlert">
                  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                  <div>
                    Please enter a title for this new task!
                  </div>
                  <button type="button" class="btn-close" id="closeTitleAlertButton" aria-label="Close"></button>
                </div>
                <h5>Todo Description</h5>
                <textarea class="form-control" id="todoDescription" rows="1"></textarea>
                <div class="alert alert-danger d-flex align-items-center" role="alert" id="noDescriptionAlert">
                  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                  <div>
                    Please enter a description for this new task!
                  </div>
                  <button type="button" class="btn-close" id="closeDescriptionAlertButton" ta-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="edit-popup__date-title">Due Date:</div>
                <input class="edit-popup__date-input" type="date" id ="todoDueDate" required="" value="2024-01-10">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="Priority">
                  Priority:
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item priorityClick lowPriority" id="lowPriority" href="#">Low</a></li>
                  <li><a class="dropdown-item priorityClick mediumPriority" id="mediumPriority" href="#">Medium</a></li>
                  <li><a class="dropdown-item priorityClick highPriority" id="highPriority" href="#">High</a></li>
                </ul>
            </div>
            <div class="dropdown">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="createNewTask">Create New Task</button>
            </div>
          </div>
        </div>
      </div>



</body>
</html>
